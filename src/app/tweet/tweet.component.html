<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tweet</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a (click)="logout()">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <h3>Welcome to Tweet.</h3>




    <p>&nbsp;</p>

    <h4>Create a new Tweet</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <input type="text" class="form-control" #field>
                <span class="input-group-btn">
          <a class="btn btn-success" (click)="add(field)">Tweet!</a>
        </span>
            </div>
        </div>
    </div>

    <p>&nbsp;</p>
    <p>&nbsp;</p>

    <h4>Tweets</h4>
    <div class="row">
        <div class="col-md-4 zweet-card" *ngFor="let item of arr | async">
            <div class="panel panel-default">
                <div class="panel-body">
                    <strong>{{item.user}}</strong> <br /> {{item.text}}<br />
                    <small>{{item.createdAt| date: 'd/M/y H.m a'}}</small>
                    <div class="btn btn-danger btn-sm btn-remove" *ngIf="user==item.user" (click)="remove(item.$key)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </div>
                    <div class="btn btn-info btn-sm pull-right btn-like" (click)="like(item.$key,item.likes)">
                        <div class="badge badge-like-count">{{item.likes}}</div>
                        <i class="glyphicon glyphicon-thumbs-up"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
